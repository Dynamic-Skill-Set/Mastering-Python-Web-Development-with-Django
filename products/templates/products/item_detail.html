<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{{ item.name }}</title>
</head>
<body>
	<h1>{{ item.name }}</h1>
	<ul>
	{% for tag in item.tags.all %}
		<li>{{ tag.name }}</li>
	{% endfor %}
	</ul>
	<p>{{ item.description }}</p>
	<img src="https://raw.githubusercontent.com/PacktPublishing/Mastering-Python-Web-Development-with-Django/master/content/chapter_3/images/placeholder.jpg" alt="Placeholder Image">
</body>
</html>
