<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>List of {{ tag.name }} Items</title>
</head>
<body>
    <h1>List of {{ tag.name }} Items</h1>
    <ul>
        {% for item in items %}
            <li><a href="{% url 'item_detail' item_slug=item.slug %}">{{ item.name }}</a></li>
        {% empty %}
            <li>You don't have any items in this shop</li>
        {% endfor %}
    </ul>
</body>
</html>
